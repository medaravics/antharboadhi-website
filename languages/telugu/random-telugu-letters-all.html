<script>
    const letters2 = ["అ", "ఆ", "ఇ", "ఈ", "ఉ", "ఊ", "ఋ","ఎ", "ఏ", "ఐ", "ఒ","ఓ", "ఔ", "అం", "అః", "క",  "ఖ", "గ","ఘ", "చ", "ఛ", "జ","ఝ", "ఞ",  "ట", "ఠ", "డ","ఢ", "ణ", "త",  "థ", "ద", "ధ","న",  "ప",  "ఫ", "బ", "భ","మ", "య", "ర", "ల", "వ", "శ","స", "ష", "హ", "ళ", "క్ష", "ఱ" ];
    var ctrlUniqueRandomNumber = [];
    const charsCount=letters2.length-1;
    var index=0;
	var x = setInterval(function() {
    index = Math.floor(Math.random()*charsCount);
    if( ctrlUniqueRandomNumber.length === charsCount) {
		//alert("One Cycle Completed");
		document.getElementById("alert").innerHTML = "<font color=\"red\">Cycle Completed - Reload to start again</font>" ;
		while(ctrlUniqueRandomNumber.length > 0) {
			ctrlUniqueRandomNumber.pop();
		}
		clearInterval(x);
	}
	if(ctrlUniqueRandomNumber.length >0 ) {
		while(ctrlUniqueRandomNumber.indexOf(index) >= 0) {
			index = Math.floor(Math.random()*charsCount);
		}
	}
	ctrlUniqueRandomNumber.push(index);
	// console.log(ctrlUniqueRandomNumber.sort(function (a, b) {  return a - b;  }));

 /* while(!controlNumbers.add(index)){

}, 4000);

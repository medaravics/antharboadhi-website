	</div>
</div><!-- Display the countdown timer in an element -->

<script>
// Update the count down every 1 second
var displayAnswer=false;
var n = 10;
var number = 1;
var answer = '';
var timeInterval = 5000; // 5 seconds
var x = setInterval(function() {
  if(displayAnswer) {
	document.getElementById("mydiv").innerHTML =   answer;
	displayAnswer=false;
  }
  else{
	number = Math.floor(Math.random()*n)+1;
	var multiplier = document.getElementById("multiplier").value;
	document.getElementById("mydiv").innerHTML =   multiplier + ' x '+ number +  ' = ' ;
	answer =  multiplier + ' x '+ number +  ' = ' +  (multiplier*number);
	displayAnswer=true;
  }
}, timeInterval);
</script>
